    <div style="display: flex;">
        <form action="form.html">
            <fieldset>
                <legend>personal information</legend>
                <h1>student registration form</h1>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="Nikhil"><br><br>
    
                <label for="fname">father <br> name:</label>
                <input type="text" id="fname" name="fname" value="sawant"><br><br>
    
                <label for="add">postal <br> address:</label>
                <input type="text" id="add" address="postal add"><br><br>
    
                <label for="padd">personal <br> address:</label>
                <input type="" id="padd" name="personal add"><br><br>
    
                <label for="sex">sex:</label>

                <label for="male">male</label>
                <input type="radio" id="female" name="sex">
                <label for="female">female</label><br>
    
                <label for="city">city:</label>
                <select name="city" id="city">
                    <option value="satara"></option>
                    <option value="panaji">panaji</option>

                    <option value="mumbai">mumbai</option>
                    <option value="nagpur">nagpur</option>
                    <option value="bid">bid</option>
                </select><br><br>
    
                <label for="course">Course:</label>
                <select name="course" id="course">
                    <option value="cdac">cdac</option>
                    <option value="sql">sql</option>
                    <option value="python">python</option>
                    <option value="java">java</option>
                </select><br><br>
    
                <label for="dis">District:</label>
                <select name="district" id="dis">
                    <option value="satara">satara</option>
                    <option value="panaji">panaji</option>
                    <option value="pune">pune</option>
                </select><br><br>
    
                <label for="st">State:</label>
                <select name="state" id="st">
                    <option value="Maharashtra">maharashtra</option>
                    <option value="gujrat">gujrat</option>
                    <option value="rajsthan">rajsthan</option>
                </select><br><br>
    
    
                <label form="pin">Pincode:</label>
                <input type="number" name="pincode" id="pin"><br><br>
                
                <label form="mail">EmailId:</label>
                <input type="email" name="mail" id="mail"><br><br>
                
                <label form="dob">DOB:</label>
                <input type="birthdate" name="Dob" id="dob"><br><br>
                
                <label form="pin">MOB no:</label>
                <input type="number" name="pincode" id="pin"><br><br>
                
                <input class="min" type="submit" name="submit">
                <input class="min" type="reset" name="reset">
            </fieldset>
        </form>
        <div>
            <form action="form.html">
                <fieldset>
                    <legend>niks</legend>

                    <textarea name="message" rows="15" cols="50">
                To contribute to the growth/success of organization through the use of my

                I am looking for career in information and technology oriented organization to
                provide the best possible professional support to my organization, to accomplish individual
